<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 400px;">
      <h3 class="text-center mb-4">Create Account</h3>
      <form>
        <div class="mb-3">
          <label for="newUsername" class="form-label">Create Username</label>
          <input type="text" class="form-control" id="newUsername" placeholder="Create username" required>
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">Create Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Create password" required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Re-enter Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Create Account</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
